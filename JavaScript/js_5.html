<!-- Write down simple JavaScript using timeout such that image will be
changed after every 1 ms at a specified position. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        #imageContainer {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Image Changer</h1>
    <div id="imageContainer">
        <img src="image1.jpg" id="image">
    </div>
    <script>
        var images = ["nature1.jpg", "nature2.jpg", "nature3.jpg", "nature4.jpg"]; // List of image
        URLs
        var currentIndex = 0;
        var imageElement = document.getElementById("image");
        function changeImage() {
            imageElement.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }
        setInterval(changeImage, 1); // Change image every 1 millisecond
    </script>
</body>

</html>

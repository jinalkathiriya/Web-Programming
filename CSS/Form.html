<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in CSS </title>
    <link rel="stylesheet" href="Form.css" />
</head>

<body>
    <div>
        <h1> FORM </h1>
        <br />
        <form>
            <label for="username">Username: </label>
            <input type="username" name="username" id="username" placeholder="Enter your name: " />
            <br />
            <br />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your
password" />
            <br />
            <br />
            <input type="radio" name="radio" id="male" />
            <label for="radio">male</label>
            <input type="radio" name="radio" id="female" />
            <label for="radio">female</label>
            <br /><br />
            <label for="number">Number:</label>
            <input type="number" name="number" id="number" min="0" />
            <br /><br />
            <label for="date" 12422>Date:</label>
            <input type="date" name="date" id="date" />
            <br /><br />
            <label for="file">Upload file:</label>
            <input type="file" name="file" id="file" />
            <br /><br />
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Agree to the terms and condition</label>
            <br /><br />
            <input type="reset" name="reset" id="reset" />
            <input type="submit" name="submit" id="submit" />
        </form>
    </div>
</body>

</html>
